{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>GeoTja Django Project</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="{% static 'img/map-tracking.png' %}" rel="icon">
  <link href="{% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700|Roboto:300,400,700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="{% static 'libs/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Libs CSS Files -->
  <link href="{% static 'libs/icofont/icofont.min.css' %}" rel="stylesheet">
  <link href="{% static 'libs/line-awesome/css/line-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'libs/aos/aos.css' %}" rel="stylesheet">
  <link href="{% static 'libs/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  <!-- Block Extra CSS -->
  {% block extra_css %}
  {% endblock %}

</head>

<body>

{% include 'includes/navbar.html' %}

  <div class="site-wrap">
  	{% block content %}
  	{% endblock %}
    
  </div> <!-- .site-wrap -->

  <a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

  <!-- Libs JS Files -->
  <script src="{% static 'libs/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'libs/jquery/jquery-migrate.min.js' %}"></script>
  <script src="{% static 'libs/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'libs/easing/easing.min.js' %}"></script>
  <script src="{% static 'libs/php-email-form/validate.js' %}"></script>
  <script src="{% static 'libs/sticky/sticky.js' %}"></script>
  <script src="{% static 'libs/aos/aos.js' %}"></script>
  <script src="{% static 'libs/owlcarousel/owl.carousel.min.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'js/main.js' %}"></script>

  <!-- Block Extra JS -->
  {% block extra_js %}
  {% endblock %}

</body>

</html>
